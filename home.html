<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung BMI Anda</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .bmi-calculator {
            background-color: #f7f9fc;
            padding: 25px;
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 51, 102, 0.1);
        }

        .gender-selector span {
            font-size: 18px;
            color: #003366;
            display: block;
            margin-bottom: 10px;
        }

        .gender-selector button {
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }

        .gender-selector button.selected {
            background-color: #2672b6;
            color: white;
            border: 2px solid #003366;
        }

        .gender-selector button:hover {
            background-color: #2672b6;
            transform: translateY(-3px);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            font-size: 16px;
            color: #003366;
            display: block;
            margin-bottom: 8px;
        }

        .input-group button {
            background-color: #3399ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }

        .input-group button:hover {
            background-color: #2672b6;
            transform: translateY(-3px);
        }

        .input-group input {
            font-size: 16px;
            text-align: center;
            border: 2px solid #3399ff;
            border-radius: 5px;
            width: 70px;
            padding: 8px;
            background-color: #e6f2ff;
            color: #003366;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #0066cc;
        }

        .calculate-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
        }

        .calculate-btn:hover {
            background-color: #004d99;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #003366;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #result.show {
            color: #3399ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hitung BMI Anda</h1>
        <div class="bmi-calculator">
            <form action="/home/submit" method="post">
                @csrf
            <div class="gender-selector">
                <span>Saya Seorang</span>
                <button id="male" onclick="selectGender('male')">♂️</button>
                <button id="female" onclick="selectGender('female')">♀️</button>
            </div>
            <div class="input-group">
                <label for="weight">Berat (kg):</label>
                <button type="button" onclick="changeValue('weight', -1)">-</button>
                <input type="number" name="weight" id="weight" value="75">
                <button type="button" onclick="changeValue('weight', 1)">+</button>
            </div>
            <div class="input-group">
                <label for="height">Tinggi (cm):</label>
                <button type="button" onclick="changeValue('height', -1)">-</button>
                <input type="number" name="height" id="height" value="170">
                <button type="button" onclick="changeValue('height', 1)">+</button>
            </div>
            <button class="calculate-btn">Hitung</button>
            <p id="result"></p>
            </form>
        </div>
    </div>

    <script>
        function selectGender(gender) {
            // Hapus kelas 'selected' dari semua tombol
            document.querySelectorAll('.gender-selector button').forEach(btn => {
                btn.classList.remove('selected');
            });
            // Tambahkan kelas 'selected' ke tombol yang dipilih
            document.getElementById(gender).classList.add('selected');
        }

        function changeValue(id, value) {
            const input = document.getElementById(id);
            let newValue = parseInt(input.value) + value;
            // Pastikan nilai tidak kurang dari 0
            input.value = newValue < 0 ? 0 : newValue;
        }

        function calculateBMI() {
            const weight = parseInt(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value) / 100;
            const bmi = weight / (height * height);
            const resultElement = document.getElementById('result');
            resultElement.innerText = `BMI Anda adalah ${bmi.toFixed(2)}`;
            resultElement.classList.add('show');
        }
    </script>

</body>
</html>
